{% extends "base.html" %}
{% block content %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
    {% endif %}
{% endwith %}
<form method="POST" action= "/importcsv" enctype=multipart/form-data>
    <input type=file name=file>
    <button class="button is-block is-info is-large is-fullwidth">Upload csv file</button>
</form>
{% endblock %}
